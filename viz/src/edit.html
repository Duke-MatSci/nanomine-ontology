<form role="form">
  <div class="form-group">
    <label for="yaxis">Y Axis</label>
    <select ng-options="item as item.label for item in attributes | filter:{attrType:'quantity'}"
            type="text" class="form-control" id="yaxis" ng-model="config.y" placeholder="Y Axis"></select>
  </div>
  <div class="form-group">
    <label for="yaxis">X Axis</label>
    <select ng-options="item as item.label for item in attributes | filter:{attrType:'quantity'}"
            type="text" class="form-control" id="xaxis" ng-model="config.x" placeholder="X Axis"></select>
  </div>
  <div class="form-group">
    <label for="yaxis">Color</label>
    <select ng-options="item as item.label for item in attributes | filter:{attrType:'quality'}"
            type="text" class="form-control" id="groupBy" ng-model="config.groupBy" placeholder="Color"></select>
  </div>
</form>
